name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate version in Cargo.toml
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/.*= "\(.*\)"/\1/')
          if [ "$CARGO_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: Version mismatch!"
            echo "Cargo.toml version: $CARGO_VERSION"
            echo "Release version: ${{ steps.version.outputs.version }}"
            exit 1
          fi

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all-features --release

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  publish-crates:
    name: Publish to crates.io
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_TOKEN }}

      - name: Verify package
        run: cargo package --all-features

      - name: Publish to crates.io
        run: cargo publish --all-features
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: [validate, publish-crates]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          VERSION="${{ needs.validate.outputs.version }}"
          echo "Generating changelog for version $VERSION"

          # Create release notes
          cat > release_notes.md << EOF
          # Singularity Language Registry v$VERSION

          ## ðŸ“¦ Installation

          Add to your \`Cargo.toml\`:
          \`\`\`toml
          [dependencies]
          singularity-language-registry = "$VERSION"
          \`\`\`

          ## ðŸŽ¯ Features

          - Production-ready language detection for 18+ languages
          - Zero dependencies on other Singularity crates
          - Fast lookups via optimized HashMaps
          - Strict detection with no fallback mechanisms
          - Comprehensive metadata validation
          - Full support for RCA and AST-Grep analysis

          ## ðŸ“Š Language Support

          - **Total Languages**: 18+
          - **RCA Supported**: Rust, Elixir, JavaScript, TypeScript, Python, Go, Java, C++, C#, Erlang, Gleam
          - **AST-Grep Supported**: Most major languages
          - **Language Families**: BEAM, Systems, Web, Scripting, Enterprise

          ## ðŸ”§ Usage

          \`\`\`rust
          use singularity_language_registry::{detect_language, get_language};
          use std::path::Path;

          // Detect language from file path
          let path = Path::new("example.rs");
          if let Ok(lang) = detect_language(path) {
              println!("Language: {}", lang.name);
          }
          \`\`\`

          ## ðŸ“ Documentation

          - [API Documentation](https://docs.rs/singularity-language-registry)
          - [GitHub Repository](https://github.com/Singularity-ng/singularity-language-registry)
          - [Examples](https://github.com/Singularity-ng/singularity-language-registry/tree/main/examples)

          ---

          **Full Changelog**: https://github.com/Singularity-ng/singularity-language-registry/commits/v$VERSION
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          tag_name: v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true

  build-artifacts:
    name: Build Release Artifacts
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: singularity-language-registry-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: singularity-language-registry-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: singularity-language-registry-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: singularity-language-registry-windows-x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact_name }}.tar.gz lib*singularity_language_registry*

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path *singularity_language_registry* -DestinationPath ../../../${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            *.tar.gz
            *.zip

  upload-artifacts:
    name: Upload Release Artifacts
    needs: [validate, create-release, build-artifacts]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          files: |
            **/*.tar.gz
            **/*.zip

  notify:
    name: Notify Release
    needs: [validate, publish-crates, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.publish-crates.result }}" = "success" ]; then
            echo "âœ… Successfully released singularity-language-registry v${{ needs.validate.outputs.version }}"
            echo "ðŸ“¦ Published to crates.io: https://crates.io/crates/singularity-language-registry"
            echo "ðŸŽ‰ GitHub Release: https://github.com/Singularity-ng/singularity-language-registry/releases/tag/v${{ needs.validate.outputs.version }}"
          else
            echo "âŒ Release failed for v${{ needs.validate.outputs.version }}"
            exit 1
          fi