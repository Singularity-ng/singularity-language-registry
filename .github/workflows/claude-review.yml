name: Claude AI Review

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    name: Claude Code Review
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/claude review')) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.base.ref == 'main')

    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            let pr_number;
            let pr_data;

            if (context.eventName === 'issue_comment') {
              pr_number = context.issue.number;
            } else {
              pr_number = context.payload.pull_request.number;
            }

            pr_data = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number
            });

            return {
              number: pr_number,
              sha: pr_data.data.head.sha,
              diff_url: pr_data.data.diff_url,
              title: pr_data.data.title,
              body: pr_data.data.body
            };

      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ fromJson(steps.pr.outputs.result).sha }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ","

      - name: Analyze with Claude
        id: claude-analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        if: env.ANTHROPIC_API_KEY != ''
        run: |
          # This is a placeholder for Claude integration
          # In practice, you would call Claude API here
          # For now, we'll simulate with standard code analysis

          echo "ü§ñ Running Claude AI Review..." > claude_review.md
          echo "" >> claude_review.md
          echo "## Code Quality Assessment" >> claude_review.md
          echo "" >> claude_review.md

          # Run actual code quality checks
          echo "### üîç Static Analysis" >> claude_review.md
          cargo clippy --all-features -- -W clippy::pedantic 2>&1 | head -20 >> claude_review.md || true

          echo "" >> claude_review.md
          echo "### üß™ Test Coverage" >> claude_review.md
          echo "Tests must pass before merging" >> claude_review.md

          echo "" >> claude_review.md
          echo "### üîí Security Check" >> claude_review.md
          if command -v cargo-audit &> /dev/null; then
            cargo audit 2>&1 | head -10 >> claude_review.md || true
          fi

          echo "" >> claude_review.md
          echo "### üìö Documentation" >> claude_review.md
          echo "Ensure all public APIs are documented" >> claude_review.md

          echo "" >> claude_review.md
          echo "---" >> claude_review.md
          echo "*Claude review completed. Human review still required.*" >> claude_review.md

      - name: Post review comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let review_body = '## ü§ñ Claude AI Review\n\n';

            try {
              const claude_review = fs.readFileSync('claude_review.md', 'utf8');
              review_body += claude_review;
            } catch (error) {
              review_body += '‚ö†Ô∏è Claude review not available. Using standard checks.\n\n';
              review_body += '### Checklist:\n';
              review_body += '- [ ] Code follows Rust best practices\n';
              review_body += '- [ ] No obvious security vulnerabilities\n';
              review_body += '- [ ] Tests are comprehensive\n';
              review_body += '- [ ] Documentation is complete\n';
              review_body += '- [ ] Performance considerations addressed\n';
            }

            const pr_number = ${{ fromJson(steps.pr.outputs.result).number }};

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number,
              body: review_body
            });

      - name: Set review status
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = ${{ fromJson(steps.pr.outputs.result).number }};
            const has_errors = false; // Would be set based on Claude's analysis

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number,
              body: '‚úÖ Automated review complete. Please wait for human review.',
              event: has_errors ? 'REQUEST_CHANGES' : 'COMMENT'
            });

  require-claude-for-main:
    name: Require Claude Review for Main
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'
    steps:
      - name: Check for Claude review
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.payload.pull_request.number;

            // Check if Claude review has been completed
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr_number
            });

            const has_claude_review = comments.data.some(comment =>
              comment.body.includes('Claude AI Review') ||
              comment.body.includes('Claude review completed')
            );

            if (!has_claude_review) {
              core.setFailed('‚ö†Ô∏è Claude review required for merging to main. Comment "/claude review" to trigger.');
            } else {
              console.log('‚úÖ Claude review found');
            }